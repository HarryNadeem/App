<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bots </title>
  <style>
    body {
      background-color: #000;
      color: #ffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Neon button style */
    button {
      background-color: transparent;
      border: 2px solid #00ff00; /* Neon Blue border */
      color: #00ff00; /* Neon green text color */
      padding: 18px 40px;
      font-size: 19px;
      margin: 15px;
      cursor: pointer;
      border-radius: 100px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      outline: none;
      position: relative;
      transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover */
    }

    /* Neon glow effect on hover */
    button:hover {
      background-color: #00ff00;
      color: #000; /* Change text color on hover */
      box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00, 0 0 45px #00ff00, 0 0 60px #00ff00; /* Neon glow on hover */
    }

    /* Button click effect */
    button:active {
      transform: scale(0.95); /* Slightly shrink on click */
    }

    /* Social Media Section */
    .social-media {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-media a {
      color: #00ff00; /* Default neon color for links */
      font-size: 10px;
      text-decoration: none;
      transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transition for hover */
    }

    /* yellow neon glow effect for social media links */
    .social-media a:hover {
      color: #00f; /* Blue color for text */
      text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f; /* Blue neon glow effect */
    }

    /* Footer */
    h6 {
      margin-top: 40px;
      font-size: 12px;
      color:neon blue;
    }

  </style>
</head>
